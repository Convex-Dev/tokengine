# tokengine/infra/ansible.cfg file - global defaults for ansible
#
# NOTE: example file; adjust to suit local requirements

[defaults]
host_key_checking=False
pipelining=True
timeout=30
# see https://docs.ansible.com/ansible/2.9/reference_appendices/interpreter_discovery.html
# NOTE: behaviour sill change in 2.12
interpreter_python=auto_legacy_silent

# relates to https://github.com/ansible/ansible/issues/16048
allow_world_readable_tmpfiles = True

# ansible managed string to be inserted into ffiles generates by Ansible template function
ansible_managed = Ansible managed file - Do Not Edit!

[ssh_connection]
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
ansible_scp_if_ssh=y

# to avoid having to specify this for every playbook
[privilege_escalation]
become=True
